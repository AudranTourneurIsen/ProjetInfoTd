<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="Board" id="Board">
        
        <div class="Towers" id="Towers">
            
            <div class="RectangleTowers">

                <h1>TOWERS</h1>
                <br><br>
                <div class="ImageGold">
                    <strong id="gold">100</strong>&nbsp;
                    <img src="images/Gold.png" alt="Gold" width="50" height="50">
                </div>
                
                <br><br><br>

                <div class="Triangle">

                    <img src="images/blueTriangle.png" alt="BlueTri" width="50" height="50" class="TriangleHover">
                    &nbsp; <strong>10</strong>
                    <img src="images/Gold.png" alt="Gold" width="20" height="20">
                    <br><br>
                    <img src="images/purpleTriangle.png" alt="PurpleTri" width="50" height="50" class="TriangleHover">
                    &nbsp; <strong>10</strong>
                    <img src="images/Gold.png" alt="Gold" width="20" height="20">
                    <br><br>
                    <img src="images/grayTriangle.gif" alt="GrayTri" width="50" height="50" class="TriangleHover">
                    &nbsp; <strong>10</strong>
                    <img src="images/Gold.png" alt="Gold" width="20" height="20">
                    <br><br>
                    <img src="images/yellowTriangle.png" alt="YellowTri" width="50" height="50" class="TriangleHover">
                    &nbsp; <strong>10</strong>
                    <img src="images/Gold.png" alt="Gold" width="20" height="20">
                    <br><br>
                    <img src="images/redTriangle.png" alt="RedTri" width="50" height="50" class="TriangleHover">
                    &nbsp; <strong>10</strong>
                    <img src="images/Gold.png" alt="Gold" width="20" height="20">

                </div>
                
                <br>
                <hr>
                <br>

                <div class="Sell">
                    <strong>SELL</strong> &nbsp;&nbsp;&nbsp; 
                    <img src="images/RedCross.png" alt="RedCross" width="50" height="50">
                </div>

            </div>
            
        </div>
        
        <div class="Grid" id="Grid">
            <p id="headertext">/</p>
            <canvas id="canvas" width="800" height="800"></canvas>
            <script src="./index.js"></script>

        </div>
        
        <div class="Mobs" id="Mobs">
            
            <div class="RectangleMobs">
            
                <h1>ENEMIES</h1>

                <div class="Wave">
                    <strong>Wave  &nbsp; &nbsp;  1 / 5</strong>
                    <br>
                    <hr>
                </div>

                <div class="Enemies">
                    <img src="images/lightblue_circle.png" alt="LightBlue_Circle" width="50" height="50" class="MobHover">
                    &nbsp; <strong>x 10</strong>
                    <br><br>

                    <img src="images/orange_circle.png" alt="Orange_Circle" width="50" height="50" class="MobHover">
                    &nbsp; <strong>x 15</strong>
                    <br><br>

                    <img src="images/lime_circle.png" alt="Lime_Circle" width="50" height="50" class="MobHover">
                    &nbsp; <strong>x 25</strong>
                    <br><br>
                </div>
               
                <div class="Remaining"><strong>Remaining : 40</strong></div>
                
                <hr>
                

            </div>

        </div>
    </div>
    
    
</body>

</html>
